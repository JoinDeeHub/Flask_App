{% extends "base.html" %}

{% block content %}
<div class="container mt-4">

    <!-- Environment Label -->
    {% if env_label %}
        <h2 style="text-align: center; 
                   color: {% if 'Production' in env_label %}green{% else %}orange{% endif %};
                   font-weight: bold;
                   margin-bottom: 20px;">
            {{ env_label }}
        </h2>
        <hr>
    {% endif %}

    <!-- Student Table -->
    <table class="table table-bordered table-hover">
        <thead class="thead-light">
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Course</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for student in students %}
            <tr>
                <td>{{ student.name }}</td>
                <td>{{ student.email }}</td>
                <td>{{ student.course }}</td>
                <td>
                    <a href="{{ url_for('update_student', student_id=student._id) }}" 
                       class="btn btn-warning btn-sm">Edit</a>
                    <a href="{{ url_for('delete_student', student_id=student._id) }}" 
                       class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        {% else %}
            <tr>
                <td colspan="4" class="text-center text-muted">No students found.</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>

</div>
{% endblock %}
